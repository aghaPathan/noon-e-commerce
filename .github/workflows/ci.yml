name: CI Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '18'

jobs:
  # ============================================
  # Python Backend Tests
  # ============================================
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run linting
        run: |
          pip install ruff
          ruff check api/ noon_scraper.py noon_dag.py --ignore E501

      - name: Run tests
        run: |
          pytest test_scraper.py -v --tb=short
        env:
          SCRAPERAPI_KEY: test-key
          CLICKHOUSE_HOST: localhost
          CLICKHOUSE_PORT: 9000
          CLICKHOUSE_USER: default
          CLICKHOUSE_PASSWORD: test
          CLICKHOUSE_DB: test_db

  # ============================================
  # Frontend Tests & Build
  # ============================================
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend-ts/package-lock.json

      - name: Install dependencies
        working-directory: frontend-ts
        run: npm ci || npm install

      - name: Run linting
        working-directory: frontend-ts
        run: npm run lint --if-present

      - name: Run type check
        working-directory: frontend-ts
        run: npm run type-check --if-present || npx tsc --noEmit

      - name: Run tests
        working-directory: frontend-ts
        run: npm test --if-present || echo "No tests configured"

      - name: Build
        working-directory: frontend-ts
        run: npm run build
        env:
          VITE_API_BASE_URL: https://api.example.com
          VITE_API_TOKEN: test-token

  # ============================================
  # Security Scan
  # ============================================
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          extra_args: --only-verified

      - name: Python security scan
        run: |
          pip install bandit safety
          bandit -r api/ noon_scraper.py -ll --skip B101 || true
          safety check -r api/requirements.txt --full-report || true

  # ============================================
  # SBOM Generation
  # ============================================
  sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Syft
        uses: anchore/sbom-action/download-syft@v0

      - name: Generate Python SBOM
        run: |
          syft dir:api/ -o spdx-json=sbom-python.json
          syft dir:api/ -o cyclonedx-json=sbom-python-cyclonedx.json

      - name: Generate Frontend SBOM
        run: |
          syft dir:frontend-ts/ -o spdx-json=sbom-frontend.json
          syft dir:frontend-ts/ -o cyclonedx-json=sbom-frontend-cyclonedx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-reports
          path: |
            sbom-*.json
          retention-days: 90

  # ============================================
  # Docker Build Test
  # ============================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.api
          push: false
          tags: noon-api:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.frontend
          push: false
          tags: noon-frontend:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
