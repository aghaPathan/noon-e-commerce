name: Deploy Pipeline

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  API_IMAGE: ghcr.io/${{ github.repository }}/api
  FRONTEND_IMAGE: ghcr.io/${{ github.repository }}/frontend

jobs:
  # ============================================
  # Build & Push Docker Images
  # ============================================
  build:
    name: Build Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      api_tag: ${{ steps.meta-api.outputs.tags }}
      frontend_tag: ${{ steps.meta-frontend.outputs.tags }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract API metadata
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.API_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix=

      - name: Extract Frontend metadata
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=sha,prefix=

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.api
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.frontend
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # Deploy to HQ Server
  # ============================================
  deploy-hq:
    name: Deploy to HQ
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout for deploy scripts
        uses: actions/checkout@v4

      - name: Deploy to HQ Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HQ_HOST }}
          username: ${{ secrets.HQ_USER }}
          key: ${{ secrets.HQ_SSH_KEY }}
          script: |
            set -e
            echo "ðŸš€ Deploying noon-ecommerce to HQ..."
            cd /home/sysadmin/ai-dev-team/workspace/Noon-E-Commerce
            
            # Pull latest code
            git fetch origin main
            git reset --hard origin/main
            
            # Rebuild and restart containers
            cd docker
            docker-compose pull 2>/dev/null || true
            docker-compose up -d --build --force-recreate
            
            # Wait for health check
            sleep 10
            curl -sf http://localhost:8096/health || exit 1
            
            echo "âœ… Deployment complete!"

      - name: Deployment Status
        if: always()
        run: |
          echo "ðŸš€ Deployment triggered for noon-ecommerce"
          echo "API Image: ${{ needs.build.outputs.api_tag }}"
          echo "Frontend Image: ${{ needs.build.outputs.frontend_tag }}"
          echo ""
          echo "Required GitHub Secrets (Settings > Secrets > Actions):"
          echo "  - HQ_HOST: 192.168.2.50 (or your server IP)"
          echo "  - HQ_USER: sysadmin"
          echo "  - HQ_SSH_KEY: (private key for SSH access)"

  # ============================================
  # Create Release
  # ============================================
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
