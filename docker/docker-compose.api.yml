# Noon E-Commerce API - Docker Compose
# Run: docker-compose -f docker-compose.api.yml up -d
# Note: Requires .env file with credentials

version: '3.8'

services:
  noon-api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    image: noon-api:latest
    container_name: noon-api
    restart: unless-stopped
    network_mode: "host"
    env_file:
      - ../.env
    environment:
      # Override specific settings if needed
      - POSTGRES_HOST=localhost
      - POSTGRES_PORT=5433
      - CLICKHOUSE_HOST=localhost
      - CLICKHOUSE_PORT=9000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096/health"]
      interval: 30s
      timeout: 5s
      start_period: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
